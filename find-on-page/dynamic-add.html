        <div><span>climbing paths</span> <span>climbing paths</span> <span>climbing paths</span></div>
        <script>
            // Search for "climbing paths" within 5 seconds
            window.setTimeout(() => {
                let spanOne = document.querySelector('span');
                let spanTwo = document.querySelectorAll('span')[1];
                let spanThree = document.querySelectorAll('span')[2];
                let newSpan = document.createElement('span');
                newSpan.append('climbing paths');
                let div = document.querySelector('div');
                div.insertBefore(newSpan, spanOne);
                div.insertBefore(new Text(' '), spanOne);
            }, 5000);
        </script>
