<!DOCTYPE html>
<html>
    <head>
        <style>
            div::before,
            span::before {
                content: "before ";
            }
            div::after,
            span::after {
                content: " after";
            }
        </style>
    </head>
    <body>
        <div>middle</div>
        <div>outer <span>middle</span> inner</div>
    </body>
</html>
