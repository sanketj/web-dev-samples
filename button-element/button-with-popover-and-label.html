<!DOCTYPE html>
<html>
    <body>
        <label for="foo">Label for button</label>
        <button id="foo" popovertarget="foo-popover">Show Popover</button>
        <div id="foo-popover" popover>This is a popover</div>
        <label for="bar">Label for disabled button</label>
        <button id="bar" popovertarget="bar-popover" disabled>Show Popover</button>
        <div id="bar-popover" popover>This is a popover</div>
    </body>
</html>
