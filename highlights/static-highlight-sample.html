<!DOCTYPE html>
<html>
  <head>
    <style>
      div::highlight(test) {
        background-color: red;
      }
    </style>
  </head>
<body>
    <div>abd</div>
    <script>
      let div = document.querySelector('div');
      let range = new StaticRange({startContainer: div, startOffset: 1, endContainer: div, endOffset: 3});
      let highlight = new HighlightRangeGroup(range);
      CSS.highlight.set('test', highlight);
      debugger;
      let textNode = div.firstChild;
      textNode.insertData(2, 'c');
    </script>
</body>
</html>
