<!DOCTYPE html>
<html>
    <head>
        <style>
            head {
                display: block;
            }
        </style>
    </head>
    <body>
        <span>def</span>
        <br />
        <script>
            const span = document.createElement('span');
            document.head.append(span);
            span.append('a', 'b', 'c');
        </script>
    </body>
</html>
