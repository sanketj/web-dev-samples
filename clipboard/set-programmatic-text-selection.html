<!DOCTYPE html>
<html>
    <head>
        <style></style>
    </head>
    <body>
        <div id="div1">abc</div>
        <br/>
        <div id="div2">def</div>
        <script>
            window.setTimeout(() => {
                let div2 = document.getElementById("div2");
                let range = document.createRange();
                range.selectNodeContents(div2);
                let selection = window.getSelection();
                selection.addRange(range);
            }, 5000);
        </script>
    </body>
</html>
