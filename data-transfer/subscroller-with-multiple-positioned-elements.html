<!DOCTYPE html>
<html>
    <head>
        <style>
            #subscroller {
                overflow: auto;
                width: 200px;
                height: 300px;
            }
            div:not(#subscroller) {
                position: relative;
                width: 150px;
                height: 100px;
            }
            #relativeDiv1 {
                background-color: yellow;
            }
            #relativeDiv2 {
                background-color: green;
            }
            #relativeDiv3 {
                background-color: red;
            }
            #relativeDiv4 {
                background-color: blue;
            }
            #relativeDiv5 {
                background-color: orange;
            }
            #relativeDiv6 {
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <div id="subscroller">
            <div id="relativeDiv1"></div>
            <div id="relativeDiv2"></div>
            <div id="relativeDiv3"></div>
            <div id="relativeDiv4"></div>
            <div id="relativeDiv5"></div>
            <div id="relativeDiv6"></div>
        </div>
    </body>
</html>
