<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                -webkit-user-drag: element;
            }
            #div1, #div3 {
                user-select: all;
            }
        </style>
    </head>
    <body>
        <div id='div1' draggable="true">abc</div>
        <div id='div2' draggable="true">def</div>
        <div id='div3' draggable="true">ghi</div>
    </body>
</html>
