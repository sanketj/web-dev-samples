<!DOCTYPE html>
<html>
    <head>
        <style>
            template {
                display: block;
            }
        </style>
    </head>
    <body>
        Before template
        <template>abc</template>
        After template
        <script>
            let template = document.querySelector('template');
            template.append('xyz');
        </script>
    </body>
</html>
