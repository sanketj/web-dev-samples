<html>
<head>
</head>
<body>
  <input type="button" value="Sync open" onclick="syncOpen()"/>
  <br/>
  <input type="button" value="Async open" onclick="asyncOpen()"/>
  <br/>
  <iframe target="sync-open-target"></iframe>
  <br/>
  <iframe target="async-open-target"></iframe>
  <br/>
  <script>
    function syncOpen() {
      window.open("http://www.bing.com", "sync-open-target", "popup");
    }

    function asyncOpen() {
      window.setTimeout(() => {
        window.open("http://www.bing.com", "async-open-target", "popup");
      }, 6000);
    }
  </script>
</body>
</html>
