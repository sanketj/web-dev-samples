<!DOCTYPE html>
<html>
    <head>
        <style>
            span::target-text {
                background-color: greenyellow;
            }
            div::target-text {
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- text fragment directive: #:~:text=is%20target%20text -->
        <div>this is <span>target text</span></div>
    </body>
</html>
