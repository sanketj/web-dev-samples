<body>
    <input type='button' value='click' onclick='myFunction()' />
    <input type='color' value='#ff0000' />
    <script>
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });

        function myFunction() {
            let eyedropper = new EyeDropper();
            eyedropper.open()
                .then(color => {
                    console.log(color);
                })
                .catch(err => {
                    console.log(err);
                });
        }
    </script>
</body>
