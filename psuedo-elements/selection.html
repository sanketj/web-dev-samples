<!DOCTYPE html>
<html>
    <head>
        <style>
            p::inactive-selection {
                background-color: red;
                color: blue;
            }
            p::selection {
                color: yellow;
                background: green;
            }
        </style>
    </head>
    <body>
        <p>Highlight this <em>and this</em>.</p>
        <iframe src='iframe-for-inactive-selection.html'></iframe>
        <script>
            let p = document.querySelector('p');
            let em = document.querySelector('em');
            let range = document.createRange();
            range.setStart(p.firstChild, 5);
            range.setEnd(em.firstChild, 4);
            let selection = window.getSelection();
            selection.addRange(range);
            let otherRange = document.createRange();
            otherRange.setStart(p.firstChild, 0);
            otherRange.setEnd(p.firstChild, 1);
            selection.addRange(otherRange);
        </script>
    </body>
</html>
